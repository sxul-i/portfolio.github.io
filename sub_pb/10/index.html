<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta property="og:title" content="">
    <meta property="og:url" content="">
    <meta property="og:description" content="">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="shortcut icon" href="favicon.ico" type="img/x-icon"/>
    <link rel="icon" href="favicon.ico" type="img/x-icon"/>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/animation.js"></script>
    <title>채무통합</title>
    
</head>
<body>
    <div class="wrap">
        <div class="landing">
            <img src="img/bg1.jpg">
            <a href="#counsel" class="scroll"><img src="img/top-ico.png" alt="무료상담 바로가기 아이콘" class="top_btn"></a>
        </div>
        <div class="landing"><img src="img/bg2.jpg"></div>
        <div class="counsel">
			<form method="post">
                <fieldset>
                    <img src="img/ico-counsel.png" alt="무료상담 아이콘">
                    <div class="counsel-inner">
                        <label><span>*</span> 이름</label> <input placeholder="이름을 입력해주세요." class="text" required><br>
                        <label><span>*</span> 연락처</label> <input type="tel" placeholder="연락처를 입력해주세요." class="text" required><br>
                        <label><span>*</span> 연소득</label> <input type="number" placeholder="숫자만 입력해주세요." class="text" required><br>
                        <label><span>*</span> 4대보험</label>
                        <div class="insurance">
                            <input type="radio" class="radio" name="insurance" value="agree" required checked>
                            <label class="check">가입</label>
                            <input type="radio" class="radio" name="insurance" value="disagree">
                            <label class="check">미가입</label><br>
                        </div>
                        <div class="more">
                            <textarea rows="10">
개인정보 수집 및 이용안내

개인정보 수집주체 : 부채통합 상담센터
개인정보 수집항목 : 이름, 연락처, IP등을 포함한 고객이 입력한 정보
개인정보 수집 이용목적 : 전화, SMS를 통한 상품안내 및 상담
개인정보보유/이용기간 : 수집일로부터 1년(고객동의 철회시 지체없이 파기)

개인정보의 취급 위탁
당사는 서비스 이행 및 향상을 위해 개인정보 취급업무를 전문업체에 위탁 운영하고 있습니다.
또한 개인정보를 안전하게 처리하기 위하여 필요한 사항등을 명확히 규정하고 있으며, 당해 계약 내용을 서면 또는 전자적으로 보관하고 있습니다.
                            </textarea>
                        </div>
                        <input type="checkbox" required>
                        <label class="radio-text"><span>*</span><a class="btn-text"> 개인번호 수집/이용</a>에 대한 동의</label>
                    </div>

                        <input type="submit" value="상담신청 바로하기" class="bt-counsel">
                    </fieldset>
            </form>
        </div>
        <div class="landing"><img src="img/bg3.jpg"></div>
        <div class="landing"><img src="img/bg4.jpg"></div>
        <div id="counsel" class="counsel">

                        <label class="radio-text"><span>*</span><a class="btn-text"> 개인번호 수집/이용</a>에 대한 동의</label>
                    </div>

            </form>
        </div>
        <footer>
            <a href="http://fibercorp.co.kr/" target="_blank">Copyright © <span>FIBER</span> COMPANY Inc. All Rights Reserved.</a>
