<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>UPBOOK</title>

    <!--css-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    
    <!--js-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/swiper.min.js"></script>

</head>
<body>
    <div class="wrap">
        <header id="view-header">
            <div class="container">
                <p>29화 악마의 사랑을 받는 딸이래요</p>
                <div class="view-bg">
                    <a href=""><img src="img/ico-view-bg1.png" alt=""></a>
                    <a href=""><img src="img/ico-view-bg2.png" alt=""></a>
                    <a href=""><img src="img/ico-view-bg3.png" alt=""></a>
                </div>
                <div class="view-size">
                    <ul>
                        <li><a href="#" class="minus">가 -</a></li>
                        <li><a href="#" class="plus">가 +</a></li>
                    </ul>
                </div>
                <div class="view-top-btn">
                    <ul>
                        <li><a href="#">홈</a></li>
                        <li><a href="#">목록</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <section id="view-main">
            <div class="container">
                <div class="view-box">
                    <div class="view-title">
                        <div class="title-left">
                            <p>29화 악마의 사랑을 받는 딸이래요</p>
                            <i>2020.01.01</i>
                            <span>추천 <span>2</span></span>
                        </div>
                        <div class="title-right">
                            <a href="#"><img src="img/ico-heart.png" alt=""> 선호작 추가</a>
                        </div>
                    </div>
                    <div class="view-img">
                        <div class="view-img-box">
                            <img src="img/view-img.jpg" alt="악마의 사랑을 받는 딸이래요 29화">
                        </div>
                        <a href="#">
                            <img src="img/ico-view-like.png" alt="추천">
                            재미있어요 <span>3</span>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <div class="view-bt-btn">
            <div class="container">
                <div class="view-list">
                    <a href="#"><img src="img/ico-view-list.png" alt="목록"> 목록</a>
                </div>
                <div class="view-next">
                    <a href="#"><img src="img/ico-view-prev.png" alt="이전화 이동"> 이전화</a>
                    <a href="#">다음화 <img src="img/ico-view-next.png" alt="다음화 이동"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
